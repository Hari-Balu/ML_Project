<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exam Performance Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #f5f7fa;
        --glass-bg: rgba(255, 255, 255, 0.25);
        --glass-blur: blur(15px);
        --glass-border: rgba(255, 255, 255, 0.18);
        --text-dark: #111;
        --primary: #0071e3;
        --radius: 20px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
      }

      body {
        background: linear-gradient(to right top, #dfe9f3, #ffffff);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-dark);
      }

      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: var(--glass-blur);
        -webkit-backdrop-filter: var(--glass-blur);
        border-radius: var(--radius);
        border: 1px solid var(--glass-border);
        padding: 40px 35px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.8s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 26px;
        font-weight: 600;
        margin-bottom: 30px;
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
      }

      select,
      input {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid #ccc;
        background-color: #fff;
        margin-bottom: 20px;
        font-size: 15px;
        transition: all 0.3s ease;
      }

      select:focus,
      input:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.2);
      }

      button {
        width: 100%;
        padding: 14px;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #005bb5;
      }

      .result {
        margin-top: 25px;
        font-size: 20px;
        text-align: center;
        font-weight: 500;
        color: #0b7c2f;
      }
    </style>
  </head>
  <body>
    <div class="glass-card">
      <h1>ðŸ“Š Student Exam Performance Predictor</h1>

      <form action="{{ url_for('predict_datapoint') }}" method="post">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
          <option disabled selected value="">Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="ethnicity">Race or Ethnicity</label>
        <select name="ethnicity" id="ethnicity" required>
          <option disabled selected value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>

        <label for="education">Parental Level of Education</label>
        <select name="parental_level_of_education" id="education" required>
          <option disabled selected value="">Select Education Level</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="high school">High School</option>
          <option value="master's degree">Master's Degree</option>
          <option value="some college">Some College</option>
          <option value="some high school">Some High School</option>
        </select>

        <label for="lunch">Lunch Type</label>
        <select name="lunch" id="lunch" required>
          <option disabled selected value="">Select Lunch Type</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>

        <label for="prep">Test Preparation Course</label>
        <select name="test_preparation_course" id="prep" required>
          <option disabled selected value="">Select Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>

        <label for="reading_score">Reading Score (0â€“100)</label>
        <input
          type="number"
          name="reading_score"
          id="reading_score"
          min="0"
          max="100"
          required
          placeholder="Enter your Reading Score"
        />

        <label for="writing_score">Writing Score (0â€“100)</label>
        <input
          type="number"
          name="writing_score"
          id="writing_score"
          min="0"
          max="100"
          required
          placeholder="Enter your Writing Score"
        />

        <button type="submit">ðŸŽ¯ Predict Your Maths Score</button>
      </form>

      {% if results %}
      <div class="result">Predicted Maths Score: {{ results }}</div>
      {% endif %}
    </div>
  </body>
</html>
